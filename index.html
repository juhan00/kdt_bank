<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kdt_bank</title>

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/kslider.css" />

    <script defer src="./js/kslider.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/drag.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!-- 인디게이터 영역 -->
    <div class="status_bar">
      <!-- <img src="./images/indicator.png" alt="indicator"> -->
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="home">
      <section>
        <!-- 헤더 -->
        <header>
          <div class="inner">
            <div class="avata">
              <a href="#">
                <img src="./images/img_avata.png" alt="avata" />
              </a>
            </div>
            <h3>생활비</h3>
            <ul class="btn_wrap">
              <li>
                <a href="#" class="scan"></a>
              </li>
              <li>
                <a href="#" class="search"></a>
              </li>
            </ul>
          </div>
        </header>

        <!-- 계좌정보 -->
        <div class="account_info">
          <ul class="info">
            <li class="num">
              <strong>355-673877-78773</strong>
              <a href="#">이체</a>
            </li>
            <li class="cash">1,240,000<span>원</span></li>
            <li class="graph">
              <ul>
                <li>
                  <div class="bar">
                    <div class="bar_color">
                      <div class="use_cash"></div>
                    </div>
                  </div>
                </li>
                <li>
                  <a href="#" class="btn_graph"></a>
                </li>
              </ul>
            </li>
            <li class="noti">
              <span class="date">5</span>일 동안
              <span class="cash">210,000</span>원 남음
            </li>
          </ul>

          <!-- 광고영역 -->
          <div class="adv">
            <a href="#">
              지금 낮은 이자로 생활대출을 신청하세요! <strong>Go</strong>
            </a>
          </div>
        </div>

        <!-- 히스토리 -->
        <div class="account_history">
          <span class="drag_bar"></span>
          <div class="save_list">
            <div class="scroll_area">
              <!-- 저금통 리스트 영역 -->
              <a href="#">
                <span class="material-icons">add_circle</span>
                <strong>저금통 만들기</strong>
              </a>
            </div>
          </div>
          <!-- 최근 히스토리 영역 -->
        </div>
      </section>
    </div>

    <!-- 네비게이션 -->
    <nav>
      <ul>
        <li><a href="#" class="menu1">메뉴1</a></li>
        <li><a href="#" class="menu2">메뉴2</a></li>
        <li><a href="#" class="menu3">메뉴3</a></li>
        <li><a href="#" class="menu4">메뉴4</a></li>
      </ul>
    </nav>
  </body>
</html>
